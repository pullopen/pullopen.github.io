<style> 
 /* Override Nav Style */
    {% if page.navcolor == "invert" %}
        .navbar-custom .nav li a,
        .navbar-custom .nav li a:hover,
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-brand:hover {color:#777;}
        .navbar-default .navbar-toggle .icon-bar {background-color:#777;}

    {% endif %}
</style>
<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <div class="navbar-toggle" data-target="#dropdown-menu">
                <span class="">Menu</span>
                <ul id="dropdown-menu" class='dropdown-menu'>
                    <li class='dropdown-item'>
                        <a href="{{ site.baseurl }}/">主页</a>
                    </li>
                    {% for page in site.pages %}{% if page.title %}
                    <li class='dropdown-item'>
                        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    </li>
                    {% endif %}{% endfor %}

                </ul>
            </div>
            <a class="navbar-brand" href="{{ site.baseurl }}/archives/">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="kasmine_navbar">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{ site.baseurl }}/">主页</a>
                    </li>
                    {% for page in site.pages %}{% if page.title %}
                    <li>
                        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    </li>
                    {% endif %}{% endfor %}
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<script>
    var $body = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $dropdown_menu = document.querySelector('#dropdown-menu');

    var __kasmineNav__ = {
        open: function ($target) {
            $target.style.cssText = `display:block;animation-name:fadeIn;animation-duration:500ms`
        },
        close: function ($target) {
            $target.style.cssText = `animation-name:fadeOut;animation-duration:500ms;`
        }
    }

    $toggle.addEventListener('mouseout', function () {
        __kasmineNav__.close($dropdown_menu);
    });
    $toggle.addEventListener('mouseover', function () {
        __kasmineNav__.open($dropdown_menu);
    });
    $toggle.addEventListener('click', function () {
        var classList = $dropdown_menu.classList;
        if ([].indexOf.call(classList, "open") == -1) {
            $dropdown_menu.className += " open";
            __kasmineNav__.open($dropdown_menu);
        } else {
            $dropdown_menu.className = "dropdown-menu";
            __kasmineNav__.close($dropdown_menu);
        }
    });
</script>
