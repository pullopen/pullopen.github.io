<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--<meta name="google-site-verification" content="" />-->
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keyword }}">
  <!--DOC:https://developers.google.com/web/updates/2014/11/Support-for-theme-color-in-Chrome-39-for-Android-->
  <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}">
  <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}</title>

    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ site.baseurl }}/pwa/manifest.json">


  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.css " | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/lightslider.css " | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/imgslider.css " | prepend: site.baseurl }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css " | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/kasmine-blog.css " | prepend: site.baseurl }}">
  <!-- Pygments Github CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/syntax.css " | prepend: site.baseurl }}">

  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<style>

</style>

  <link rel="alternate" type="application/atom+xml" title="Mastodon搭建指南" href="/feed.xml">


</head>
